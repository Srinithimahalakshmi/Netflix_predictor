<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Type Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Netflix Type Predictor</h1>
        <p class="subtitle">Predict whether it's a <span style="color:#e50914;">Movie</span> or <span style="color:#00ccff;">TV Show</span></p>

        <form action="/predict" method="post">
            <label>Release Year:</label>
            <input type="number" name="release_year" required>

            <label>Runtime (minutes):</label>
            <input type="number" name="runtime" required>

            <label>IMDb Score:</label>
            <input type="number" name="imdb_score" step="0.1" required>

            <label>IMDb Votes:</label>
            <input type="number" name="imdb_votes" required>

            <button type="submit">ðŸŽ¯ Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> <span>{{ prediction }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
